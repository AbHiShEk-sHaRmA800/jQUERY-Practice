<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("h1, h2, h3").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <h1>Good Afternoon</h1>
    <h2>First Heading</h2>
    <h3>Second Heading</h3>
    <h1>Third Heading</h1>
</body>

</html
